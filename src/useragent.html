<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bowser/2.11.0/bundled.js"></script>
  </head>
  <body>
    <h3>User Agent</h3>
    <pre id="user-agent"></pre>
    <h3>Browser</h3>
    <pre id="browser"></pre>
    <h3>maxTouchPoints</h3>
    <pre id="max-touch-points"></pre>
    <script>
      document.querySelector('#user-agent').textContent =
        window.navigator.userAgent;
      const browser = bowser.getParser(window.navigator.userAgent);
      document.querySelector('#browser').textContent = JSON.stringify(
        browser.parsedResult,
        null,
        2,
      );

      // Safari in iPad as of iPad OS 13 reports itself as Intel based Mac: https://developer.apple.com/forums/thread/119186
      // To overcome this limitation, use touch detection to detect iPad: https://stackoverflow.com/a/63651533/188740
      // Note: isIPad will be false for iPad OS < 13
      const maxTouchPoints = window.navigator.maxTouchPoints
        ? window.navigator.maxTouchPoints
        : 0;

      document.querySelector('#max-touch-points').textContent = maxTouchPoints;
    </script>
  </body>
</html>
